<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendarium</title>
    <!-- Linking the stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/style.css') }}">
    <!-- Including JavaScript file for table sorting -->
    <script src="{{ url_for('static', filename='admin/sort-table.js') }}"></script>
</head>
<body>
    <!-- Form for creating new entries -->
    <form action="{{ url_for('create') }}" method="post" enctype="multipart/form-data">
        <div class="form-row">
            <label>Date: <input type="date" name="date" required></label>
            <div class="category-options">
                Category:
                <label><input type="radio" name="category" value="cake" required>üç∞ Cake</label>
                <label><input type="radio" name="category" value="birthday">üéÇ Birthday</label>
                <label><input type="radio" name="category" value="release">üöÄ Release</label>
                <label><input type="radio" name="category" value="custom">üîß Custom</label>
            </div>
        </div>
        Title: <input type="text" name="title" required><br>
        Description: <input type="text" name="description"><br>
        Image: <input type="file" name="entryImage" accept="image/png, image/jpeg, image/gif"><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Table to display entries -->
    <table id="sortableTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Date</th>
                <th onclick="sortTable(1)">Category</th>
                <th onclick="sortTable(2)">Title</th>
                <th onclick="sortTable(3)">Description</th>
                <th onclick="sortTable(4)">Image</th>
                <th onclick="sortTable(5)">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.category }}</td>
                    <td>{{ entry.title }}</td>
                    <td>{{ entry.description|default('', true) }}</td>
                    <td>
                        {% if entry.image_filename %}
                            <img src="{{ url_for('uploaded_file', filename=entry.image_filename) }}" alt="User uploaded image">
                        {% else %}
                            No Image
                        {% endif %}
                    </td>
                    <td>
                        <!-- Form for editing an entry -->
                        <form action="{{ url_for('update', id=entry.id) }}" method="get" style="display: inline;">
                            <button type="submit" class="edit">Edit</button>
                        </form>
                        <!-- Form for deleting an entry -->
                        <form action="{{ url_for('delete', id=entry.id) }}" method="post" style="display: inline;">
                            <button type="submit" class="delete">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Maintenance panel with links for additional actions -->
    <div class="maintenance-panel">
        <!-- Form for visiting timeline view -->
        <form action="{{ url_for('timeline') }}" method="get">
            <button type="submit">Go to Timeline View</button>
        </form>
        <!-- Button to Download JSON Data -->
        <form action="{{ url_for('api_data') }}" method="get">
            <button type="submit">Download JSON Data</button>
        </form>
        <!-- Button to Export Data as ZIP -->
        <form action="{{ url_for('export_data') }}" method="get">
            <button type="submit">Export Data as ZIP</button>
        </form>
        <!-- Form for removing old entries -->
        <form action="{{ url_for('purge_old_entries') }}" method="post">
            <button type="submit">Remove Old Entries</button>
        </form>
        <!-- Form for updating birthdays -->
        <form action="{{ url_for('update_birthdays') }}" method="post">
            <button type="submit">Update Birthdays</button>
        </form>
    </div>
</body>
</html>
